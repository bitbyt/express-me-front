<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luq Up Man</title>
  <link rel="stylesheet" href="assets/css/bulma.css" charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="assets/js/handlebars.js" charset="utf-8"></script>
  <script src="assets/js/script.js" charset="utf-8"></script>
</head>

<body>
    <section class="hero is-warning is-bold is-medium" id="forecast">
      <div class="hero-body">
        <div class="container">
        <h1 class="title ">Luq Up Man</h1>
        <div class="columns export-content">
          <script id="forecast-template" type="text/x-handlebars-template">
            <div class="card column is-two-thirds is-offset-one-sixth" style="margin-top: 4rem; margin-left: auto; margin-right: auto">
              <div class="card-content">
                <div class="content">
                  <h1>{{firstName}}</h1>
                  <img src="{{image}}"/>
                  <h3>{{age}}</h3>
                  <h4>{{email}}</h4>
                  <h4>{{quote}}</h4>
                  <h5>{{description}}</h5>
                </div>
              </div>
            </div>
          </script>
        </div>
      </div>
    </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Luq Up Man</strong> by the PUNisher.
          </p>
          <p>
            <a class="icon" href="https://github.com/bitbyt">
              <i class="fa fa-github"></i>
            </a>
          </p>
        </div>
      </div>
    </footer>


</body>

</html>
